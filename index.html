<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h2>0</h2>
        </div>
        <div class="key">
            <div class="key_1">
                <button class="btnC">C</button>
                <button class="btnDel">Del</button>
                <button class="btn/">/</button>
                <button class="btnX">X</button>

            </div>
            <div class="key_2">
                <button class="cifra">7</button>
                <button class="cifra">8</button>
                <button class="cifra">9</button>
                <button class="btn*">*</button>

            </div>
            <div class="key_3">
                <button class="cifra">4</button>
                <button class="cifra" >5</button>
                <button class="cifra">6</button>
                <button class="btn-">-</button>
            </div>
            <div class="bottom_calc">
                <div class="bottom_calc_left">
                    <div class="key_4">
                        <button class="cifra" >1</button>
                        <button class="cifra" >2</button>
                        <button class="cifra" >3</button>
                    </div>
                    <div class="key_5">
                        <button class="cifra" >0</button>
                        <button class="btn." >.</button>
                    </div>

                </div>
                <div class="bottom_calc_rigght">
                    <button id="btn=">=</button>
                </div>
                
            </div>
            
            
        </div>

    </div>
   
    <script src='main.js'></script>
</body>
</html>
